<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="stylepagos.css">

</head>
<body>
<div class="container" style="background-image: url(./img/fondos/fondo4.jpg);">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">DIRECCIÓN DE FACTURACIÓN</h3>
                <div class="inputBox">
                    <span>Nombre Completo :</span>
                    <input type="text" placeholder="Juan Perez">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="ejemplo@ejemplo.com">
                </div>
                <div class="inputBox">
                    <span>Dirección :</span>
                    <input type="text" placeholder="jr. ejemplo N°XX">
                </div>
                <div class="inputBox">
                    <span>Ciudad :</span>
                    <input type="text" placeholder="Chorrillos">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Pais :</span>
                        <input type="text" placeholder="Perú">
                    </div>
                    <div class="inputBox">
                        <span>Código Postal :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">PAGO</h3>
                <div class="inputBox">
                    <span>Tarjetas Aceptadas :</span>
                    <img src="./img/fondos/cards.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nombre del titular :</span>
                    <input type="text" placeholder="Juan Perez">
                </div>
                <div class="inputBox">
                    <span>Número de tarjeta :</span>
                    <input type="text" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mes Exp :</span>
                    <input type="text" placeholder="Enero">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Año Exp :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
                	<div class="inputBox">
                    <span>Monto : <b>$79.99</b></span>
                    
                	</div>
            </div>
    			
        </div>

        <input type="submit" value="Procesar Pago" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
